{% extends 'shop/main.html' %}
{% load static %}

{% block content %}
	<div class="container mt-5 mb-5">
		<div class="auth-wrapper auth-inner">
			<form method="POST">
			{% csrf_token %}
				<h3>Sign up</h3>						
				<div class="form-group">
					<label>Username</label>
					<br>
					{{form.username}}
				</div>
				<div class="form-group">
					<label>Email</label>
					<br>
					{{form.email}}
				</div>
		
				<div class="form-group">
					<label>Password</label>
					<br>
					{{form.password1}}
				</div>
				<div class="form-group">
					<label>Repeat password</label>
					<br>									
					{{form.password2}}
				</div>
		
				<button type="submit" class="btn btn-primary btn-form btn-block" value="Register Account">Submit</button>
			{{form.errors}}			
			</form>
		</div>
	</div>
{% endblock %}
